<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>
    <link rel="stylesheet" href="/src/css/styles.css" />
  </head>
  <body>
    <main class="app container">
      <!-- Balance -->
      <header class="balance container">
        <div class="balance__info">
          <p>My balance</p>
          <p>$921.48</p>
        </div>
        <div class="balance__logo">
          <img src="./images/logo.svg" alt="" />
        </div>
      </header>

      <!-- Stats -->
      <article class="stats container">
        <h1 class="stats__title">Spending - Last 7 days</h1>
        <div class="stats__chart">
          <div class="stats__vector">
            <div class="stats__vector__content">
              <div class="stats__show-data">$11.30</div>
              <span class="stats__vector-item"></span>
            </div>
            <div class="stats__vector__content">
              <div class="stats__show-data">$11.30</div>
              <span class="stats__vector-item"></span>
            </div>
            <div class="stats__vector__content">
              <div class="stats__show-data">$11.30</div>
              <span class="stats__vector-item"></span>
            </div>
            <div class="stats__vector__content">
              <div class="stats__show-data">$11.30</div>
              <span class="stats__vector-item"></span>
            </div>
            <div class="stats__vector__content">
              <div class="stats__show-data">$11.30</div>
              <span class="stats__vector-item"></span>
            </div>
            <div class="stats__vector__content">
              <div class="stats__show-data">$11.30</div>
              <span class="stats__vector-item"></span>
            </div>
            <div class="stats__vector__content">
              <div class="stats__show-data">$11.30</div>
              <span class="stats__vector-item"></span>
            </div>
          </div>
          <div class="stats__days">
            <p class="stats__day">mon</p>
            <p class="stats__day">tue</p>
            <p class="stats__day">wed</p>
            <p class="stats__day">thu</p>
            <p class="stats__day">fri</p>
            <p class="stats__day">sat</p>
            <p class="stats__day">sun</p>
          </div>
        </div>
        <aside class="stats__summary">
          <div class="stats__month-current">
            <p>Total this month</p>
            <h1>$478.33</h1>
          </div>
          <div class="stats__month-last">
            <h3>+2.4%</h3>
            <p>from last month</p>
          </div>
        </aside>
      </article>
    </main>
  </body>
</html>
